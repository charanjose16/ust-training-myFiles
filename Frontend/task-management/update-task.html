<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <label>NAME: </label><input type="text" id="name">
        <label>DESCRIPTION: </label><input type="text" id="desc">
        <label>DUE DATE: </label><input type="date" id="dueDate">
        <select id="status">
            <option value="">--Task Status--</option>
            <option value="Completed">Completed</option>
            <option value="Not Completed">Not Completed</option>
        </select>
        <button class="btn btn-primary" onclick="performUpdate()">Update Task</button>
    </div>

    <script src="task-api.js"></script>
    <script>
        let gId = 0;

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", function() {
            gId = getQueryParameter('id'); 
            console.log("Task ID to update:", gId);
        
        });

        function performUpdate() {
            let name = document.getElementById("name").value;
            let description = document.getElementById("desc").value;
            let dueDate = document.getElementById("dueDate").value;
            let completed = document.getElementById("status").value;
            let task = { name, description, dueDate, completed };
             updateTask(gId, task);
             window.location.href = "view-tasks.html";
                
        }
    </script>
</body>
</html>
